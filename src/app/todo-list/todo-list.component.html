<nav class="bg-transparent">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
            <div class="flex sm:items-stretch h-6 m-2">
                <img src="../../assets/todolist.png" alt="logo">
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex-shrink-0">
                    <h1 class="text-white text-2xl">TodoList</h1>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class=" container mx-auto px-4 flex flex-col items-center">
    <div class="shadow-md mt-8 sm:w-3/4 md:w-1/2 rounded-3xl bg-gray-800">
        <div class="p-4">
            <div class="input-container">
                <form (submit)="addTodo()" class="mb-8">
                    <div class="flex">
                        <div class="w-full">
                            <input type="text"
                                class="block w-full group inline-flex items-center justify-center rounded-full py-2 px-4 outline-none"
                                placeholder="Add a new todo" autocomplete="off" [(ngModel)]="newTodoText"
                                name="newTodoText" required>
                        </div>
                        <div class="ml-2">
                            <button type="submit"
                                class="inline-flex items-center justify-center rounded-full py-2.5 px-4 text-sm font-semibold focus:outline-none bg-white text-black hover:text-slate-100 hover:bg-blue-500 active:bg-white-800">
                                Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="flex flex-col">
                <div *ngFor="let todo of todos" class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input class="mr-2 leading-tight" type="checkbox" [(ngModel)]="todo.completed"
                            (change)="updateTodoStatus(todo)">
                        <p class="text-white">{{ todo.text }}</p>
                    </div>
                    <button type="button" class="text-gray-700 hover:text-gray-800 focus:outline-none"
                        (click)="deleteTodo(todo)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" id="delete">
                            <g fill="none" fill-rule="evenodd" stroke="red">
                                <path d="M5.5 7.5V20A1.5 1.5 0 0 0 7 21.5h11a1.5 1.5 0 0 0 1.5-1.5V7.5h-14z"></path>
                                <path stroke-linecap="round"
                                    d="M8.5 10.41v8.18M12.5 10.41v8.18M16.5 10.41v8.18M9 4.333V3.244C9 2.557 9.627 2 10.4 2h4.2c.773 0 1.4.557 1.4 1.244v1.09">
                                </path>
                                <rect width="18" height="3" x="3.5" y="4.5" rx="1.5"></rect>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex justify-between items-center mt-8">
                <p class="text-sm text-gray-500">{{ getRemainingTodos() }} item(s) left</p>
                <div>
                    <button type="button" class="inline-block rounded-lg px-2 py-1 text-sm text-gray-500"
                        (click)="toggleAll()">
                        {{ allCompleted() ? 'Mark All as Incomplete' : 'Mark All as Complete' }}
                    </button>
                    <button type="button" class="inline-block rounded-lg px-2 py-1 text-sm text-gray-500"
                        (click)="clearCompleted()" [disabled]="!showClearButton">
                        Clear Completed
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
